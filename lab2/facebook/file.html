<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Facebook - Login or Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="text__wrapper">
            <div class="heading">
                <img src="./img/facebook.svg" alt="Facebook">
            </div>
            <p class="description">Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</p>
        </div>
        <div class="form__wrapper">
            <form class="form">
                <div>
                    <input type="text" name="Email_Mobile" id="Email_Mobile" placeholder="Электронный адрес или номер телефона">
                </div>
                <div>
                    <input type="password" name="Password" id="Password" placeholder="Пароль">
                </div>
                <div>
                    <button type="submit" class="loginButton btn">Вход</button>
                </div>
            </form>
            <a href="#" class="forgotPassword">Забыли пароль?</a>
            <button type="submit" class="registerButton btn">Создать новый аккаунт</button>
            <p>Создать Страницу знаменитости, музыкальной группы или компании.</p>
        </div>
    </div>
</body>
</html>
